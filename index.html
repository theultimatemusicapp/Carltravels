<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the world with Carl Travels. Discover destinations, watch videos, and learn about my travel journey.">
    <title>Carl Travels</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding Cursive Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo a {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #fff;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .social-media img {
            width: 25px;
            margin-left: 10px;
        }

        .hero {
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px 20px;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .hero .cta {
            display: inline-block;
            background: #ff6347;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .video-gallery iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin: 10px auto;
        }

        .blog-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .blog-item {
            text-align: center;
        }

        .blog-item img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer-social img {
            width: 25px;
            margin: 0 5px;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            background: #333;
            color: #fff;
            border: none;
            font-size: 1.5em;
            padding: 10px 15px;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            flex-direction: row;
        }

        nav ul.open {
            flex-direction: column;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
            }

            nav ul.open {
                display: flex;
            }

            .hero h2 {
                font-size: 1.8em;
            }

            .hero p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Carl Travels</a></h1>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="work.html">My Work</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                    <li><a href="donate.html">Donate</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href="https://www.facebook.com/thecarlostomich" target="_blank">
                    <img src="facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/carlostomich" target="_blank">
                    <img src="instagram.png" alt="Instagram">
                </a>
                <a href="https://www.youtube.com/@CarlTravels" target="_blank">
                    <img src="youtube.png" alt="YouTube">
                </a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="carl.jpg" alt="Carl Travels Banner" class="hero-image">
            <div class="hero-content">
                <h2>Discover the World with Carl Travels</h2>
                <p>Join me on my adventures as I explore unique destinations and share travel insights.</p>
                <a href="https://www.youtube.com/@CarlTravels" target="_blank" class="cta">Watch My Videos</a>
            </div>
        </section>
        
        <!-- Latest Videos Section -->
        <section class="latest-videos">
            <div class="container">
                <h3>Latest Videos</h3>
                <div class="video-gallery">
                    <!-- Videos -->
                    <iframe src="https://www.youtube.com/embed/UmykVoIO62w" frameborder="0" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/n1pWE7QaCds" frameborder="0" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/7y3dVvYfBiI" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Carl Travels. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
